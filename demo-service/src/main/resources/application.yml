server:
  port: 8080

spring:
  mail:
    username: 1194921820@qq.com
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${demo.datasource.driver-class-name}
      url: jdbc:mysql://${demo.datasource.host}:${demo.datasource.port}/${demo.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${demo.datasource.username}
      password: ${demo.datasource.password}

  redis:
    host: ${demo.redis.host}
    port: ${demo.redis.port}
    database: ${demo.redis.database}

mybatis:
  # mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.demo.entity  # 修改包名
  configuration:
    # 开启驼峰命名
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 添加SQL日志

logging:
  level:
    com:
      demo:  # 修改包名
        mapper: debug
        service: info
        controller: info
    org:
      springframework:
        web: debug

# 应用自定义配置
demo:
  jwt:
    admin-secret-key: second hand
    admin-token-name: token
    admin-ttl: 7200000
    user-secret-key: second  hand
    user-token-name: authentication
    user-ttl: 7200000


  # 微信配置（如果需要）
  wechat:
    appid: ${demo.wechat.appid}  # 替换为实际值
    secret: ${demo.wechat.secret}  # 替换为实际值
  redis:
    enabled: false  # 若本地未启动Redis，可改为false以跳过Redis相关Bean创建

order:
  timeout:
    pending-minutes: 15
    batch-size: 200
    fixed-delay-ms: 60000
