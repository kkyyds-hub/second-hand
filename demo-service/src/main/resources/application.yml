server:
  port: 8080

spring:
  mail:
    username: 1194921820@qq.com
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${demo.datasource.driver-class-name}
      url: jdbc:mysql://${demo.datasource.host}:${demo.datasource.port}/${demo.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${demo.datasource.username}
      password: ${demo.datasource.password}

  redis:
    host: ${demo.redis.host}
    port: ${demo.redis.port}
    database: ${demo.redis.database}

  # MongoDB（站内消息等），未安装时先空着，见 application-dev.yml
  data:
    mongodb:
      uri: ${demo.mongodb.uri:}

  # RabbitMQ（Day14 异步消息），未安装时可先不填，见 application-dev.yml
  rabbitmq:
    host: ${demo.rabbitmq.host:}
    port: ${demo.rabbitmq.port:5672}
    username: ${demo.rabbitmq.username:}
    password: ${demo.rabbitmq.password:}
    virtual-host: ${demo.rabbitmq.virtual-host:/}
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      mandatory: true
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: ${demo.rabbitmq.prefetch:20}
        default-requeue-rejected: false

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.demo.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    com:
      demo:  # 修改包名
        mapper: debug
        service: info
        controller: info
    org:
      springframework:
        web: debug

# 应用自定义配置
demo:
  jwt:
    admin-secret-key: second hand
    admin-token-name: token
    admin-ttl: 7200000
    user-secret-key: second  hand
    user-token-name: authentication
    user-ttl: 7200000


  # 微信配置（如果需要）
  wechat:
    appid: ${demo.wechat.appid}  # 替换为实际值
    secret: ${demo.wechat.secret}  # 替换为实际值
  redis:
    enabled: false  # 若本地未启动Redis，可改为false以跳过Redis相关Bean创建

  # Day14 RabbitMQ（仅配置项；队列/交换机声明与业务骨架后续落地）
  rabbitmq:
    enabled: true
    exchange:
      order-events: order.events.exchange
    routing-key:
      order-created: order.created
      order-paid: order.paid
      order-status-changed: order.status.changed
      order-timeout: order.timeout
      order-timeout-delay: order.timeout.delay
      dlq: order.dlq
    queue:
      order-timeout: order.timeout.queue
      inventory-update: inventory.update.queue
      order-fulfillment: order.fulfillment.queue
      order-status-sync: order.status.sync.queue
      dlq: order.dlq.queue
      order-timeout-delay: order.timeout.delay.queue

order:
  timeout:
    pending-minutes: 15
    batch-size: 200
    fixed-delay-ms: 60000

# Day13 Step8 - 积分配置
points:
  order-complete: 1  # 订单完成买卖双方各获得积分数
